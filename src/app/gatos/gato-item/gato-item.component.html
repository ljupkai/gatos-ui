<div class="col">
  <div class="card shadow-sm">
    <img [routerLink]="['/gatos', gato._id]" class=" card-img-top" style="object-fit:cover " height="200"
      [src]="firstImage">
    <title> {{gato.nombre }}</title>
    <div class="card-body">
      <p class="card-text">{{gato.nombre }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a [routerLink]="['/gatos', gato._id]" type="button"
            class="btn btn-sm btn-outline-secondary stretched-link">View</a>
          <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
        </div>
        <small class="text-body-secondary"></small>
      </div>
    </div>
  </div>
</div>
