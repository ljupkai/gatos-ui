<div class="mt-4">
  <div class="container">
    <h1>Conoce a {{ gato.nombre | uppercase }}</h1>
    <hr>

    <!-- Carousel -->
    <div class="row">
      <div class="col-md-6">
        <div class="blob-container">
          <!-- <div class="blob"></div> -->
          <div id="cat-gallery" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-bs-target="#cat-gallery" *ngFor="let img of gato.imagen; let i = index"
                [attr.data-bs-slide-to]="i" [class.active]="i === 0"></li>
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let img of gato.imagen; let i = index" [class.active]="i === 0">
                <div class="carousel-image-container">
                  <img [src]="img" alt="Cat Image" class="carousel-image" height="300">
                </div>
              </div>
            </div>

            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#cat-gallery" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#cat-gallery" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <p>{{ gato.descripcion }}</p>
        <p>Edad: {{ gato.edad }}</p>
        <p>Castrado:
          <fa-icon *ngIf="gato.castrado" [icon]="icons.faCheck"></fa-icon>
          <fa-icon *ngIf="!gato.castrado" [icon]="icons.faXmark"></fa-icon>
        </p>
        <p>Color: {{ gato.color }}</p>
        <p *ngIf="gato.personalidad[0] === 'solo'; else elseBlock">No se lleva bien con otros animales</p>
        <ng-template #elseBlock>
          <p>Se lleva bien con {{ gato.personalidad[0] }}</p>
        </ng-template>

        <button class="btn btn-primary" [disabled]="adopcionSolicitada" (click)="adoptar()">Â¡Adopta a
          {{ gato.nombre }}!</button>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button type="button" class="btn btn-info m-4" (click)="goBack()">Volver al inicio</button>
  </div>
</div>
